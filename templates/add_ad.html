{% extends 'base.html' %}

{% block title %}إضافة إعلان جديد - سوق الإعلانات{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-header bg-primary text-white py-4 text-center">
                    <h3 class="mb-0 fw-bold"><i class="fa-solid fa-pen-to-square me-2"></i> إضافة إعلان جديد</h3>
                    <p class="mb-0 opacity-75 mt-2">املأ البيانات التالية لنشر إعلانك فوراً</p>
                </div>
                <div class="card-body p-5 bg-white">
                    <form method="post" enctype="multipart/form-data">
                        
                        <!-- Title -->
                        <div class="mb-4">
                            <label for="title" class="form-label fw-bold text-secondary">عنوان الإعلان</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-tag text-muted"></i></span>
                                <input type="text" class="form-control border-start-0 bg-light" name="title" id="title" required placeholder="مثال: تويوتا كامري 2023 فل كامل">
                            </div>
                        </div>

                        <div class="row">
                            <!-- Price -->
                            <div class="col-md-6 mb-4">
                                <label for="price" class="form-label fw-bold text-secondary">السعر المطلوب</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-money-bill text-muted"></i></span>
                                    <input type="number" class="form-control border-start-0 bg-light" name="price" id="price" required placeholder="0">
                                    <span class="input-group-text bg-light">ريال</span>
                                </div>
                            </div>
                            
                            <!-- Contact -->
                            <div class="col-md-6 mb-4">
                                <label for="contact" class="form-label fw-bold text-secondary">رقم الجوال</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-phone text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 bg-light" name="contact" id="contact" required placeholder="05xxxxxxxx">
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold text-secondary">تفاصيل الإعلان</label>
                            <textarea class="form-control bg-light" name="description" id="description" rows="5" required placeholder="اكتب وصفاً دقيقاً للسلعة..."></textarea>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-4">
                            <label for="image" class="form-label fw-bold text-secondary">صور الإعلان</label>
                            <div class="upload-box p-4 border-2 border-dashed rounded-3 text-center bg-light">
                                <i class="fa-solid fa-cloud-arrow-up fs-1 text-primary mb-3"></i>
                                <p class="mb-2">اضغط هنا لرفع صورة</p>
                                <input type="file" class="form-control" name="image" id="image" accept="image/*">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold py-3 shadow-sm hover-scale">
                                <i class="fa-solid fa-check-circle me-2"></i> نشر الإعلان الآن
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
