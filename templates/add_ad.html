<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إعلان جديد</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>إضافة إعلان جديد</h1>
        <nav>
            <a href="{{ url_for('index') }}">العودة للرئيسية</a>
        </nav>
    </header>

    <main>
        <form method="post" class="ad-form">
            <div class="form-group">
                <label for="title">عنوان الإعلان</label>
                <input type="text" name="title" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="price">السعر (ريال)</label>
                <input type="number" name="price" id="price" required>
            </div>

            <div class="form-group">
                <label for="contact">رقم التواصل</label>
                <input type="text" name="contact" id="contact" required>
            </div>

            <div class="form-group">
                <label for="description">التفاصيل</label>
                <textarea name="description" id="description" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-submit">نشر الإعلان</button>
        </form>
    </main>
</body>
</html>
